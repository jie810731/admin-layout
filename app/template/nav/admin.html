<button type="button" class="btn btn-light d-flex bg-white border-0 fw-bold" data-bs-toggle="modal" data-bs-target="#addModal">
    <span class="material-icons me-2 text-success bg-white">
        add
    </span>
    Add New Admin
</button>

<!-- AddModal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog text-dark">
        <div class="modal-content">
            <div class="modal-header p-5">
                <h4 class="modal-title fw-bold" id="addModalLabel">New Admin</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-5 py-0">
                <h5 class="mb-3 fw-bold">Account</h5>
                <label for="name" class="mb-1 fs-7">Name</label>
                <input type="text" class="form-control p-3" id="name" value="">
                <label for="email" class="mb-1 fs-7">Email</label>
                <input type="email" class="form-control p-3" id="email" value="">
                <hr class="p-admin__hr">
                <h5 class="mb-3 fw-bold">Verification</h5>
                <div class="mb-3">
                    <span class="material-icons me-2 align-middle bg-white text-danger">warning</span>
                    <h6 class="d-inline-block">Unverified</h6>
                </div>
                <button type="button" class="btn btn-outline-success border-light w-100 py-3">Send Verification Mail</button>
                <hr class="p-admin__hr">
                <h5 class="mb-3 fw-bold">Access Level</h5>
                <select class="form-select border border-dark p-3">
                    <option selected>-Choose access level-</option>
                    <option value="1">Admin</option>
                    <option value="2">not Admin</option>
                </select>
                <hr class="p-admin__hr">
                <h5 class="mb-3 fw-bold">Custom Access</h5>
                <div class="form-check mb-3">
                    <input class="form-check-input border-dark" type="checkbox" value="" id="lectureCheck">
                    <label class="form-check-label" for="lectureCheck">
                        Lecture
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input border-dark" type="checkbox" value="" id="ouponCheck">
                    <label class="form-check-label" for="ouponCheck">
                        Coupon
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input border-dark" type="checkbox" value="" id="messageCheck">
                    <label class="form-check-label" for="messageCheck">
                        Message
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input border-dark" type="checkbox" value="" id="settingCheck">
                    <label class="form-check-label" for="settingCheck">
                        Setting
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input border-dark" type="checkbox" value="" id="taskMenuCheck">
                    <label class="form-check-label" for="taskMenuCheck">
                        Task Menu
                    </label>
                </div>
                <div class="d-flex justify-content-end pb-3">
                    <button type="button" class="btn btn-outline-success py-2 px-5 me-3" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                    <button type="button" class="btn btn-success py-2 px-5" data-bs-dismiss="modal" aria-label="Close">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
